name: Production

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  
jobs:

  deploy:
    name: Deploy Production
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - uses: Roblox/setup-foreman@v1
      name: Install Foreman
      with:
          version: "^1.0.0"
          token: ${{ secrets.GITHUB_TOKEN }}
      
    - run: rojo build -o game.rbxl
    - run: rbxcloud experience publish -f game.rbxl -p 4801346342 -u 1620278789 -t published -a ${{ secrets.ROBLOX_API_KEY }}